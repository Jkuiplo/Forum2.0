<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../public/globalstyle.css">
    <link rel="stylesheet" href="../../public/home.css">
    <link rel="stylesheet" href="profile.css" />
    <title>Профиль</title>
  </head>
  <body>

    <header>
        <h1 class="logo">
            <span class="firstLOGO">AIU</span><span class="SecondLOGO">forum</span>
        </h1>
        <div class="search-wrapper">
            <div class="search-container">
                <span class="search-icon">
                    <img src="../../public/img/search.svg" alt="Search">
                </span>
                <input type="text" placeholder="Search">
            </div>
        </div>

        <span class="profile-on-header">
            <div class="menu-wrapper">
            <button style="all: unset;" id="profile-button">
                <img class="PROFimg" src="img/profile.svg" id="progIMG">
            </button>
                <div class="menu hidden-menu" id="menu">
                    <div class="menu-button">
                        <span>Войти</span>
                    </div>
                    <div class="menu-button">
                        <span>Зарегестрироваться</span>
                    </div>
                   
            </div> </span>
        <div style="display: none;" class="signin" id="signin">
            <div style="display: none;" class="login" id="login">
                <h2>login</h2>
            </div>
            <div style="display: none;" class="register" id="register">
                <h2>
                    register
                </h2>
            </div>
        </div>
    </header>


    <section class="profile-container">
      <div class="profile">
        <img id="profile-image" src="../../public/img/images.jpeg" alt="" />
        <div class="profile-contact">
          <p id="profile-name">Kotopes</p>
          <span>followers</span>
          <span id="profile-followers">47</span>
          <p id="profile-subs">Subs</p>
        </div>
      </div>

      <div class="sections">
        <div class="sections-menu">
          <a href="#" class="section-menu-selected">posts</a>
          <a href="#">branches</a>
          <a href="#">replies</a>
          <a href="#">media</a>
        </div>

        <div class="section-wrapper">
            <div id="profile_posts"></div>
            <div id="profile_branches"></div>
            <div id="profile_replies"></div>
        </div>
      </div>
    </section>

    <script src="./profile.js"></script>
  </body>
</html>
